<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <main>
        <div class="players">
            <div class="left-player">Player1</div>
            <div class="right-player">Player2</div>
        </div>

        <div class="game-container">
            <h2>The Game</h2>
            <div id="screen" class="game-screen">

            </div>
            <div class="reset-button" onclick="resetClick()">RESET</div>
        </div>
        <div id="start-button" class="start-button" onclick="start()">START</div>

    </main>
</body>
<script src="main.js"></script>

</html>
