<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe !</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <main>
        <div id="title" class="title">TIC TAC TOE</div>
        <div id="time-bar" class="no-visibility"></div>

        <div id="players" class="players no-visibility">
            <div id="player-1" class="left-player">Turno de X</div>
            <div id="player-2" class="right-player no-visibility">Turno de O</div>

        </div>
        <div id="result"></div>

        <div class="game-container no-visibility">

            <div id="screen" class="game-screen">


            </div>
            <div class="line vertical-line right-line">_</div>
            <div class="line vertical-line">_</div>
            <div class="line horizontal-line right-line">_</div>
            <div class="line horizontal-line">_</div>
            <div id="reset-button" class="reset-button no-visibility" onclick="resetClick()">Volver a jugar</div>
        </div>

        <div class="game-menu">
            <div id="start-button" class="start-button" onclick="setupGame()">Iniciar partida!</div>
            <div id="game-mode" class="game-mode  no-visibility">
                Contra quien vas a jugar
                <div class="game-options">
                    <div class="game-type" onclick="setGameMode(0)">Humano</div>

                    <div class="game-type" onclick="setGameMode(1)">Robot</div>
                </div>
            </div>

        </div>
        <div id="scores" class="scores no-visibility">
            <div id="score-text-p1">X = 0</div>
            <div id="score-text-p2">O = 0</div>
        </div>


    </main>
</body>
<script src="main.js"></script>

</html>
