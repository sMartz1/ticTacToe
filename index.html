<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <main>
        <div class="players">
            <div class="left-player">Player1</div>
            <div class="right-player">Player2</div>
        </div>

        <div class="game-container">
            <h2>The Game</h2>
            <div id="screen" class="game-screen">
                <div class="row">
                    <div class="item" position="1">1</div>
                    <div class="item" position="2">2</div>
                    <div class="item" position="3">3</div>
                </div>
                <div class="row">
                    <div class="item" position="4">4</div>
                    <div class="item" position="5">5</div>
                    <div class="item" position="6">6</div>
                </div>
                <div class="row">
                    <div class="item" position="7">7</div>
                    <div class="item" position="8">8</div>
                    <div class="item" position="9">9</div>
                </div>

            </div>
        </div>

    </main>
</body>
<script src="main.js"></script>

</html>
